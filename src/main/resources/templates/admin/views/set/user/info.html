

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>设置我的资料</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/js/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/js/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">设置我的资料</div>
          <div class="layui-card-body" pad15>
            <form class="layui-form"  lay-filter="test">
              <div class="layui-form" lay-filter="">

                <div class="layui-form-item">
                  <label class="layui-form-label">我的角色</label>
                  <div class="layui-input-inline">
                    <select name="isSys" lay-verify="">
                      <option value="0" th:attr="selected=${session.AdminUser.isSys==0?true:false}"
                              th:text="普通用户"></option>
                      <option value="1" th:attr="selected=${session.AdminUser.isSys==1?true:false}"
                              th:text="管理员"></option>
                    </select>
                  </div>
                  <div class="layui-form-mid layui-word-aux">当前角色不可更改为其它角色</div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">ID</label>
                  <div class="layui-input-inline">
                    <input type="text" name="userId" th:value="${session.AdminUser.userId}"
                           readonly class="layui-input" style="background-color: darkgrey">
                  </div>
                  <div class="layui-form-mid layui-word-aux">不可修改。一般用于标记用户信息</div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">用户名</label>
                  <div class="layui-input-inline">
                    <input type="text" name="userName" th:value="${session.AdminUser.userName}"
                           readonly class="layui-input" style="background-color: darkgrey">
                  </div>
                  <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">密码</label>
                  <div class="layui-input-inline">
                    <input type="text" name="password" th:value="${session.AdminUser.password}" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">真实姓名</label>
                  <div class="layui-input-inline">
                    <input type="text" name="name" th:value="${session.AdminUser.name}" lay-verify="nickname"
                           autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">性别</label>
                  <div class="layui-input-block">
                    <input type="radio" name="gender" th:attr="checked=${session.AdminUser.gender=='男'?true:false}"
                           value="男" title="男">
                    <input type="radio" name="gender" th:attr="checked=${session.AdminUser.gender=='女'?true:false}"
                           value="女" title="女">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">头像</label>
                  <div class="layui-input-inline">
                    <input name="head" lay-verify="required" id="LAY_avatarSrc"
                           th:value="${session.AdminUser.head}" class="layui-input">
                  </div>
                  <div class="layui-input-inline layui-btn-container" style="width: auto;">
                    <button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
                      <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                    <button class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看图片</button>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">手机</label>
                  <div class="layui-input-inline">
                    <input type="text" name="mobile" th:value="${session.AdminUser.mobile}" lay-verify="phone"
                           autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">邮箱</label>
                  <div class="layui-input-inline">
                    <input type="text" name="email" th:value="${session.AdminUser.email}" lay-verify="email"
                           autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">生日</label>
                  <div class="layui-input-inline">
                    <input type="text" name="birthday" th:value="${session.AdminUser.birthday}" lay-verify="birthday"
                           autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                  </div>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '/static/js/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set']);
  </script>
</body>
</html>
