<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <link rel="stylesheet" href="/static/js/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
     style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">订单号</label>
        <div class="layui-input-inline">
            <input type="text" name="orderId" th:value="${order.orderId}" autocomplete="off" class="layui-input"
                   readonly
                   style="width: 280px;background-color: darkgrey">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单名称</label>
        <div class="layui-input-inline">
            <input type="text" name="orderContent" th:value="${order.orderContent}" lay-verify="required" autocomplete="off"
                   class="layui-input" style="width: 280px">
        </div>
    </div>
    <div class="layui-form-item" style="margin-bottom: 10px">
        <label class="layui-form-label">订单总价</label>
        <div class="layui-input-inline">
            <input type="text" name="totalPrice" th:value="${order.totalPrice}" lay-verify="password" required
                   autocomplete="off"
                   class="layui-input" style="width: 280px">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">收货人</label>
        <div class="layui-input-inline">
            <input type="text" name="userName" th:value="${order.userName}"  autocomplete="off"
                   class="layui-input" style="width: 280px">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-inline">
            <input type="text" name="userPhone" th:value="${order.userPhone}" lay-verify="phone" autocomplete="off"
                   class="layui-input" style="width: 280px">
        </div>
    </div>
    <div class="layui-form-item" style="margin-bottom: 10px">
        <label class="layui-form-label">收货地址</label>
        <div class="layui-input-inline">
            <input type="text" name="userAddress" th:value="${order.userAddress}" required autocomplete="off" class="layui-input"
                   style="width: 280px">
        </div>
    </div>
    <div class="layui-form-item" style="margin-bottom: 10px">
        <label class="layui-form-label">物流单号</label>
        <div class="layui-input-inline">
            <input type="text" name="logistics" th:value="${order.logistics}" required autocomplete="off"
                   class="layui-input"
                   style="width: 280px">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>

<script src="/static/js/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/js/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload', 'laydate'], function () {
        var $ = layui.$
            , form = layui.form
            , upload = layui.upload
            , laydate = layui.laydate;
        laydate.render({
            elem: "#time"
            ,trigger: 'click'
        })
        upload.render({
            elem: '#layuiadmin-upload-useradmin'
            , url: layui.setter.base + 'json/upload/demo.js'
            , accept: 'images'
            , method: 'get'
            , acceptMime: 'image/*'
            , done: function (res) {
                $(this.item).prev("div").children("input").val(res.data.src)
            }
        });
    })
</script>
</body>
</html>
